        <main class="grid-container">
            <h2>Sign-up here:</h2>
            <form method="post">
                <p class="a">
                    <label for="first">First Name:</label>
                    <br>
                    <input type="text" name="firstname" placeholder="" class="firstname" id="first">
                    <br>
                </p>
                <p class="a"
                    <label for="last">Last Name:</label>
                    <br>
                    <input type="text" name="lastname" placeholder="" class="lastname" id="last">
                    <br>
                </p>
                <p class="a"
                    <label for="number">Phone Number:</label>
                    <br>
                    <input type="number" name="phone_number" placeholder="" class="number" id="number">
                    <br>
                </p>
                <p class="a"
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="Email" placeholder="" class="email" id="email">
                    <br>
                </p>
                <button class="contact_button" for="form" alt="submit button">Submit</button>
            </form>
        </main>
