<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Local Jiu-Jitsu Hub</title>
        <link rel="stylesheet" href="style_feedback.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
    </head>
    <body>
        <main>
            <a href="index.html" class="back">Back to Home</a>
            <form method="post" action="">
                <fieldset>
                    <legend>Tell us how we're doing</legend>
                    <p>
                        <label for="" class="">Did you find everything you were looking for?</label><br>
                        <input type="radio" name="find" id="find" checked>Yes<br>
                        <input type="radio" name="find" id="find">No
                    </p>
                    <p>
                            <label for="" class="">Did you choose to join?</label><br>
                            <input type="radio" name="join" id="join" checked>Yes<br>
                            <input type="radio" name="join" id="join">No
                    </p>
                    <p>
                        <label for="nav" class="nav">How would you rate navagation for our site?</label><br>
                        <input type="radio" name="nav" id="nav">1
                        <input type="radio" name="nav" id="nav">2
                        <input type="radio" name="nav" id="nav">3
                        <input type="radio" name="nav" id="nav">4
                        <input type="radio" name="nav" id="nav" checked>5
                    </p>
                    <p>
                        <label for="" class="">How Likely are you to tell people about us?</label><br>
                        <input type="radio" name="tell" id="tell">1
                        <input type="radio" name="tell" id="tell">2
                        <input type="radio" name="tell" id="tell">3
                        <input type="radio" name="tell" id="tell">4
                        <input type="radio" name="tell" id="tell" checked>5
                    </p>
                    <p>
                        <label for="improve" class="improve">How can we improve?</label><br>
                        <textarea type="text" name="improve" id="improve" rows="10" cols="40">YOU GUYS ARE AMAZING!!!</textarea>
                    </p>
                    <p class="submit">
                        <button for="form" type="submit" value="submit form" class="sub">Submit</button>
                        <button for="form" type="reset" value="reset form">Reset</button>
                    </p>
                </fieldset>
            </form>
        </main>
    </body>
</html>
